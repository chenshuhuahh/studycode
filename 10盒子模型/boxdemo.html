<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            padding: 30px;
            border: 10px solid green;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="box">
    如果在开发过程，遇到多个页面之间，需要传输信息，那么可能遇到设计的问题。
    如果因为一个页面内包含多个子页面和多个子页面之间的通信问题找不到一个好的解决方法.
    如果因为ViewModel代码越来越多烦恼，请试试本文提供框架。
</div>
<script type="text/javascript">
    var box = document.getElementById("box");
    console.dir(box);
    function win(attr,value) {
        if(typeof value === "undefined"){//->没有传递value值=“获取”
            return document.documentElement[attr] || document.body[attr];
        }
        //“设置”
        document.documentElement[attr] = value;
        document.body[attr] = value;
    }
</script>
</body>
</html>
