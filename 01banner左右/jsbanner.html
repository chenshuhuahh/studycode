<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banner左右切换版</title>
    <link rel="stylesheet" href="css/jsbanner.css">
</head>
<body>
<div class="banner" id="banner">
    <!--轮播图片.动态绑定-->
    <div class="inner"></div>
    <!--点击切换的小圆点-->
    <ul class="bannerTip"></ul>
    <!--点击左右切换的箭头-->
    <a href="javascript:void(0)" class="button prev" id="prev"></a>
    <a href="javascript:void(0)" class="button next" id="next"></a>
</div>
<script type="application/javascript" src="js/utils.js"></script>
<script type="application/javascript" src="js/tween.js"></script>
<script type="application/javascript" src="js/jsbanner.js"></script>
</body>
</html>
