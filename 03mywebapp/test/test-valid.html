<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>慕课网2015课程学习情况</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .component{
            width: 50%;
            height: 50px;
            margin-bottom: 20px;
            background-color: #eee;
        }
    </style>
</head>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>

<script type="application/javascript">
    $(function () {
        $('#h5').fullpage({
            'sectionsColor' : ['#562489', '#568856','#889654'],
            onLeave:function (index, nextIndex, direction) {
                $('#h5').find('.page').eq(index-1).trigger('onLeave');
            },
            afterLoad:function (anchorLink, index) {
                $('#h5').find('.page').eq(index-1).trigger('onLoad');
            }
        });

        $('.page').on('onLeave', function () {
            console.log($(this).attr('id'), '===>', 'onLeave');
            $(this).find('.component').trigger('onLeave');
        })
        $('.page').on('onLoad', function () {
            console.log($(this).attr('id'), '===>', 'onLoad');
            $(this).find('.component').trigger('onLoad');
        })

        $('.component').on('onLoad', function () {
            $(this).fadeIn();
            return false;
        })
        $('.component').on('onLeave', function () {
            $(this).fadeOut();
            return false;
        })
    });
</script>

<body>
<!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
    <div id="h5">
        <div class="page section" id="page-1">
            <div class="component logo">01logo</div>
            <div class="component slogan">01slogan</div>
        </div>
        <div class="page section" id="page-2">
            <div class="component desc">02描述信息</div>
        </div>
        <div class="page section" id="page-3">
            <div class="component bar">03柱状图</div>
        </div>
    </div>
</body>
</html>
